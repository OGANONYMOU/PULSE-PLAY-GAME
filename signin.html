<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Sign In - PulsePay</title>
  <meta name="description" content="Sign in to your PulsePay account" />
  <link rel="stylesheet" href="css/style.css" />

<body>
  <!-- Simple Navbar -->
  <header class="signin-navbar">
    <a href="index.html" class="signin-nav-logo">
      <img src="assets/images/Pulsupay Background Removed.png" alt="PulsePay Logo" class="signin-nav-logo-img">
      <span>PulsePay</span>
    </a>
  </header>

  <div class="signin-container">
    <!-- Left Side - Branding -->
    <div class="signin-left">
      <div class="branding">
        <img src="assets/images/Pulsupay Background Removed.png" alt="PulsePay Logo" class="signin-logo">
        <h1>Welcome to PulsePay</h1>
        <p>Join the ultimate mobile gaming community</p>
      </div>
    </div>

    <!-- Right Side - Sign In Form -->
    <div class="signin-right">
      <div class="signin-form-container">
        <h3>Welcome!</h3>
        <h2>Sign in</h2>
        
        <form class="signin-form">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>

          <button type="submit" class="signin-submit-btn">Continue</button>
        </form>

        <div class="divider">
          <span>or</span>
        </div>
